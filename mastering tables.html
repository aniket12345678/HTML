<!DOCTYPE html>
<html>

<head>
    <title>mastering table</title>
    <style>
        table{
            border: 2px solid purple;
        }
    </style>
</head>

<body>
    <table border="4px" align="center" width="250" height="150">
        <tr>
            <th rowspan="2" colspan="2">A</th>
            <th colspan="2">B</th>
            <th colspan="2" rowspan="3">D</th>
            <th colspan="4">E</th>
            <th colspan="2">F</th>
        </tr>
        <tr>
            <th colspan="2">C</th>
            <th colspan="2" rowspan="2">B</th>
            <th colspan="2" rowspan="2">C</th>
            <th colspan="2" rowspan="2">D</th>
        </tr>
        <tr>
            <th colspan="4">A</th>
        </tr>
        <tr>
            <th colspan="6">A</th>
            <th colspan="2">B</th>
            <th colspan="4">C</th>
        </tr>
    </table>

</body>

</html>
